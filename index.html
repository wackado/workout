            return selectedExercises.reduce((total, exercise) => total + (exercise.duration || 0), 0);
        };

        const getSelectedCount = (phase) => {
            return Object.keys(workoutSelections).filter(key => 
                key.startsWith(`${selectedWeek}-${selectedDay}-${phase}`) && workoutSelections[key]
            ).length;
        };

        const getPhaseTitle = (phase) => {
            const titles = {
                jump: 'Jump Training (5 min)',
                strength: 'Strength Training (25 min)',
                power: 'Power Circuits (18 min)',
                sit: 'SIT Finisher (8 min)',
                activation: 'Neural Activation (4 min)',
                mobility: 'Mobility Work (15 min)',
                integration: 'Strength Integration (24 min)'
            };
            return titles[phase] || phase;
        };

        const getPhaseIcon = (phase) => {
            const icons = {
                jump: <Zap className="text-yellow-500" />,
                strength: <Dumbbell className="text-blue-500" />,
                power: <Activity className="text-red-500" />,
                sit: <Zap className="text-purple-500" />,
                activation: <Play className="text-green-500" />,
                mobility: <Activity className="text-teal-500" />,
                integration: <Dumbbell className="text-orange-500" />
            };
            return icons[phase] || <Activity />;
        };

                jump: workoutType === 'Power + Jumps'

                activation: 'Select 2-3 exercises (Light neural activation)',
                mobility: 'Select 3-5 exercises (Movement quality focus)',
                integration: 'Select 2-3 exercise combinations (Strength + power pairs)'
            };
            return instructions[phase] || '';
        };

        const getMaxSelections = (phase, workoutType) => {
            if (phase === 'jump') {
                return workoutType === 'Power + Jumps' ? 6 : 3;
            }
            if (phase === 'sit') return 10;
            if (phase === 'activation') return 3;
            return 4;
        };

        // Event handlers
        const handleExerciseSelect = (phase, exercise) => {
            const exerciseKey = `${selectedWeek}-${selectedDay}-${phase}-${exercise.name}`;
            const isCurrentlySelected = workoutSelections[exerciseKey];
            
            if (phase === 'sit') {
                const currentTime = getSelectedSITTime();
                if (!isCurrentlySelected && currentTime + (exercise.duration || 0) > 10) {
                    return;
                }
            } else {
                const maxSelections = getMaxSelections(phase, getCurrentWorkout().type);
                const currentCount = getSelectedCount(phase);
                if (!isCurrentlySelected && currentCount >= maxSelections) {
                    return;
                }
            }
            
            setWorkoutSelections(prev => ({
                ...prev,
                [exerciseKey]: isCurrentlySelected ? null : exercise
            }));
